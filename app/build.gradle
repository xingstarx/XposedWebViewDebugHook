apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '25.0.2'
    defaultConfig {
        applicationId 'me.star.webview'
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 100
        versionName '1.0.0'
    }

    signingConfigs {
        release {
            storeFile file("./keystore/key")
            storePassword "admin123"
            keyAlias "hello"
            keyPassword "admin123"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    provided fileTree(dir: 'libs', include: ['*.jar'])
}
